<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>学生首页</title>
    <link rel="stylesheet" href="../../public/css/student_index.css" />
</head>

<body class="all">

    <ul>
        <div class="link"><li><a href="{:U('Student/chooseCourse')}">进入学生选课系统</a></li></div>
        <div class="link"><li><a href="{:U('Student/courseList')}">学生已选课程管理</a></li></div>
        <div class="link"><li><a href="{:U('/Index/index')}">退出登录</a></li></div>
    </ul>
    <div class="B"></div>

    <div class="title">学生基本信息</div>
    <table cellspacing="0" class="table">
        <tr>
            <td class="td1">学号</td>
            <td class="td2">{$Think.session.StuNo}</td>
            <td class="td1">姓名</td>
            <td class="td2">{$Think.session.StuName}</td>
        </tr>
        <tr>
            <td class="td1">专业/班级 编号</td>
            <td class="td2">{$Think.session.ClassNo}</td>
            <td class="td1">专业/班级 名称</td>
            <td class="td2">{$Think.session.ClassName}</td>
        </tr>
        <tr>
            <td class="td1">初始密码</td>
            <td class="td2">******</td>
            <td class="td1">性别</td>
            <td class="td2">{$Think.session.Sex}</td>
        </tr>
    </table>

    <form method="post" action="{:U('/Student/stuedit_do')}">
        <div class="submit">
            <input type="hidden" name="StuNo" value="{$Think.session.StuNo}" class="button"/>
            <input type="submit" value="编辑" class="button"/>
        </div>
    </form>

</body>
</html>
